<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - KHTN Song ng·ªØ</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #f8fafc;
    }

    .login-card {
      background: rgba(30, 41, 59, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #38bdf8;
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .header p {
      color: #94a3b8;
      font-size: 0.9rem;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      color: #cbd5e1;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .input-group input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #334155;
      border-radius: 10px;
      font-size: 1rem;
      color: #f8fafc;
      background: #0f172a;
      transition: all 0.3s ease;
      outline: none;
    }

    .input-group input:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.1);
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(2, 132, 199, 0.3);
    }

    .footer-links {
      text-align: center;
      margin-top: 25px;
      font-size: 0.85rem;
      color: #64748b;
    }

    .footer-links a {
      color: #94a3b8;
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer-links a:hover {
      color: #cbd5e1;
      text-decoration: underline;
    }

    .flash-messages {
      margin-bottom: 20px;
    }

    .alert {
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 0.85rem;
      margin-bottom: 10px;
    }

    .alert-error {
      background-color: rgba(239, 68, 68, 0.1);
      color: #f87171;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .icon {
      font-size: 2.5rem;
      margin-bottom: 15px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <div class="header">
      <span class="icon">üõ°Ô∏è</span>
      <h1>Qu·∫£n tr·ªã vi√™n</h1>
      <p>ƒêƒÉng nh·∫≠p v√†o h·ªá th·ªëng qu·∫£n l√Ω</p>
    </div>

    <div class="flash-messages">
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="alert alert-error">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
    </div>

    <form method="POST" action="{{ url_for('admin_login') }}">
      <div class="input-group">
        <label for="username">Admin Username</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit" class="submit-btn">Truy c·∫≠p Dashboard</button>
    </form>

    <div class="footer-links">
      <a href="{{ url_for('login') }}">‚Üê Quay l·∫°i trang ng∆∞·ªùi d√πng</a>
    </div>
  </div>
</body>

</html>
